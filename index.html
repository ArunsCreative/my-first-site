<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Picture Maker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Create simple pictures by combining images online.">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Picture Maker</h1>
  <p>Select options and create your image</p>
</header>

<main>
  <div class="tool">

    <!-- Preview Area -->
    <div class="preview">
      <img id="base" src="images/base/body.png">
      <img id="eyes">
      <img id="hair">
    </div>

    <!-- Controls -->
    <div class="controls">
      <h3>Eyes</h3>
      <button onclick="setImage('eyes','images/eyes/eyes1.png')">Eyes 1</button>
      <button onclick="setImage('eyes','images/eyes/eyes2.png')">Eyes 2</button>

      <h3>Hair</h3>
      <button onclick="setImage('hair','images/hair/hair1.png')">Hair 1</button>
      <button onclick="setImage('hair','images/hair/hair2.png')">Hair 2</button>

      <br><br>
      <button class="download" onclick="downloadImage()">Download Image</button>
    </div>

  </div>
</main>

<footer>
  <a href="index.html">Home</a> |
  <a href="about.html">About</a> |
  <a href="privacy.html">Privacy Policy</a>
</footer>

<script src="script.js"></script>
</body>
</html>
